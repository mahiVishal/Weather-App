<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="card">
      <div class="search">
          <input type="text"  class="inputcityname" placeholder="Enter Ciyt Name">
         <button  onclick="fetchweather()"    class="button"><img src="./weather-app-img/images/search.png" alt="" srcset=""></button>
        </div>


        <div class="weather">
        
            <img class="weather-icon" src="./weather-app-img/images/clouds.png">
            <h1 class="temp"></h1>
            <h2 class="cityname"></h2>
            <div class="details">
                <div class="col">
                 <img src="./weather-app-img/images/humidity.png" >
                  <div>
                    <p class="humidity"></p>
                    <p >Humidity</p>
                  </div>
               </div>
               <div class="col">
                <img src="./weather-app-img/images/wind.png" >
                 <div>
                   <p class="wind"></p>
                   <p >wind</p>
                 </div>
              </div>
            </div>
          </div>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
